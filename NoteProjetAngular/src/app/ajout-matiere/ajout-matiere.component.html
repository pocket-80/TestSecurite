<div class="form-horizontal pad-10">
  <br>
  <form [formGroup]="matiereForm">
    <div class="col-md-6 form-group">
      <label class=" control-label">Libéllé Matière</label>
      <div class="col-md-12 no-padding">
        <input name="libelle" id="libelle" formControlName="libelle" class="form-control" placeholder="" type="text" />
      </div>
    </div>
    <div class="col-md-6 form-group">
      <label class=" control-label">Coefficient Matière</label>
      <div class="col-md-12 no-padding">
        <input name="coefficient" id="coefficient" formControlName="coefficient" class="form-control" placeholder="" type="number" />
      </div>
    </div>
    <div class="pad-10">
      <button mwlConfirmationPopover
              [popoverTitle]="'Confirmation'"
              [popoverMessage]="'êtes-vous sûr?'"
              placement="top"
              (confirm)="createMatiere(matiereForm.value)"
              type="submit" class="btn btn-save btn-primary" [disabled]="!matiereForm.valid">
        <span class="glyphicon glyphicon-floppy-disk"></span> Sauvegarder
      </button>
    </div>
  </form>
</div>
