<div class="form-horizontal pad-10">
  <br>
  <form [formGroup]="produitForm">
    <div class="col-md-6 form-group">
      <label class=" control-label">Nom Produit</label>
      <div class="col-md-12 no-padding">
        <input name="nomProduit" id="nomProduit" formControlName="nomProduit" class="form-control" placeholder="" type="text" />
      </div>
    </div>
    <div class="col-md-6 form-group">
      <label class=" control-label">Description Produit</label>
      <div class="col-md-12 no-padding">
        <input name="descriptionProduit" id="descriptionProduit" formControlName="descriptionProduit" class="form-control" placeholder="" type="text" />
      </div>
    </div>
    <div class="pad-10">
      <button mwlConfirmationPopover
              [popoverTitle]="'Confirmation'"
              [popoverMessage]="'êtes-vous sûr?'"
              placement="top"
              (confirm)="createProduit(nomProduit.value,descriptionProduit.value )"
              type="submit" class="btn btn-save btn-primary">
        <span class="glyphicon glyphicon-floppy-disk"></span> Sauvegarder
      </button>
    </div>
  </form>
</div>
